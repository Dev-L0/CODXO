<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
  </head>
<body class="bg-dark">
    <center>
    <div class="card w-50 w-lg-25 mx-5 my-5 bg-secondary p-2">
      <div class="d-flex justify-content-center">
        <input class="input-group bg-dark rounded-5 mb-2 mx-2 w-50" placeholder="Search"/>
        <button class="btn btn-dark" style="height:30px;" >Search</button>
    </div>
        <div class="d-flex justify-content-center">
          <img src="/assets/clouds.png" class="weather-img  w-20 w-lg-25  px-5" >
        </div>
       
        
        <div class="card-body" >
          
          <h1 class="temp">22&deg;C</h1>
          <h2 class="card-title">London</h2>
          <h6 class="feels-like">Feels like: 22.28&deg;C</h6>
          <h6 class="humidity">Humidity: 67%</h6>
          <p class="card-text"><b>Clouds - broken clouds</b></p>
          
        </div>
      </div>
    </center>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
