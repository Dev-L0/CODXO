<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
     .lii{

    display:flex;

    align-items: center;
    align-content: center;
    font-weight: 500;
     }   
   
        
    </style>
</head>
<body style="background-color: #041c35; color:rgb(202, 216, 221)" class="container-flud">

    <div style="display: flex; justify-content: center;align-items: center; ">
        <input id="todo-input" class="lii mx-5" placeholder="Enter todo..."/> 
        <button id="add-btn" class="btn btn-success">Add</button></div>
    
    <ul style="display: flex; flex-direction: column; justify-content: center;align-items: center; " id="todo-list" class="mx-5">   
</div>
